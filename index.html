<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DrTvDay</title>

  <style>
    :root { --bg1:#fff1f6; --bg2:#ffe4ec; --text:#1f1f1f; }
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: grid;
  place-items: center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  color: var(--text);
  overflow: hidden;
  user-select: none;
}

.card {
  width: min(620px, 92vw);
  padding: 28px 22px 40px;
  background: rgba(255,255,255,.74);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 18px;
  backdrop-filter: blur(10px);
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.08);
  position: relative;
}

h1 {
  margin: 0 0 14px;
  font-size: clamp(26px, 4vw, 40px);
  letter-spacing: -0.02em;
}

.prompt {
  margin: 0 0 8px;
  opacity: .8;
}

.congrats {
  margin: 0 0 20px;
  font-size: clamp(18px, 4vw, 26px);
  font-weight: 800;
  color: #ff4d6d;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.6s ease, transform 0.6s ease;
  display: none;
}

.congrats.visible {
  display: block;
  opacity: 1;
  transform: scale(1);
}

/* arena needs space so "no" can run around */
.actions {
  position: relative;
  width: min(560px, 90vw);
  height: 180px;
  margin: 10px auto 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 140px; /* separation between YES and NO */
  padding: 20px;
}

button {
  border: 0;
  border-radius: 999px;
  padding: 14px 28px;
  cursor: pointer;
  font-weight: 800;
  transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 1s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
}

#yes {
  font-size: clamp(26px, 4vw, 36px);
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
}

#yes:hover { transform: translateY(-3px) scale(1.03); filter: brightness(1.05); }

#no {
  font-size: 14px;
  padding: 8px 14px;
  background: #111;
  color: #fff;
  opacity: 0.9;
  box-shadow: 0 8px 20px rgba(0,0,0,.2);
  touch-action: manipulation;
}

#no.fleeing {
  transform: scale(1.25) rotate(15deg);
  box-shadow: 0 15px 35px rgba(0,0,0,.35);
}

#no.faded {
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

.result {
  margin-top: 20px;
  display: none;
}

.gifWrap {
  width: min(520px, 86vw);
  margin: 0 auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 18px 50px rgba(0,0,0,.15);
  background: rgba(0,0,0,.04);
}

.gifWrap iframe {
  width: 100%;
  height: min(360px, 55vw);
  border: 0;
  display: block;
}

  </style>

  
</head>
<body>
  <div class="card">
  <h1>Diamond would you be my Valentine? üíò</h1>

  <p class="prompt" id="prompt">(Pick the right answer üòá)</p>

  <div class="congrats" id="congrats">THATS MY BABY ü§ûüèæ‚ù§Ô∏èü•≥üéâ</div>

  <div class="actions" id="arena">
    <button id="yes" type="button">YES</button>
    <button id="no" type="button" aria-label="No (good luck)">no</button>
  </div>

  <div class="result" id="result" aria-live="polite">
    <div class="gifWrap">
      <iframe
        src="https://giphy.com/embed/UvWllmm27ZaNbRpv2n"
        allowfullscreen
        title="Tim and Eric mind blown reaction">
      </iframe>
    </div>
  </div>
</div>


  <script>
    window.addEventListener("DOMContentLoaded", () => {
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const congrats = document.getElementById("congrats");
  const prompt = document.getElementById("prompt");

  let attemptCount = 0;
  const MAX_ATTEMPTS = 10;
  const MIN_DISTANCE = 170; // keep space away from YES

  function moveNoButton() {
    if (attemptCount >= MAX_ATTEMPTS) return;
    attemptCount++;

    const aRect = arena.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    // ensure NO is measurable
    const noWidth = noBtn.offsetWidth;
    const noHeight = noBtn.offsetHeight;

    const padding = 14;
    const minX = padding;
    const maxX = aRect.width - noWidth - padding;
    const minY = padding;
    const maxY = aRect.height - noHeight - padding;

    const yesCenterX = (yesRect.left - aRect.left) + yesRect.width / 2;
    const yesCenterY = (yesRect.top - aRect.top) + yesRect.height / 2;

    let best = { x: minX, y: minY, d: -1 };
    let placed = false;

    for (let i = 0; i < 120; i++) {
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      const noCenterX = x + noWidth / 2;
      const noCenterY = y + noHeight / 2;
      const d = Math.hypot(noCenterX - yesCenterX, noCenterY - yesCenterY);

      if (d > best.d) best = { x, y, d };

      if (d >= MIN_DISTANCE) {
        noBtn.classList.add("fleeing");
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        placed = true;
        setTimeout(() => noBtn.classList.remove("fleeing"), 450);
        break;
      }
    }

    // if we never found a perfect spot, pick the farthest
    if (!placed) {
      noBtn.classList.add("fleeing");
      noBtn.style.position = "absolute";
      noBtn.style.left = best.x + "px";
      noBtn.style.top = best.y + "px";
      setTimeout(() => noBtn.classList.remove("fleeing"), 450);
    }

    // after enough tries, fade out NO
    if (attemptCount >= MAX_ATTEMPTS) {
      setTimeout(() => {
        noBtn.classList.add("faded");
        setTimeout(() => (noBtn.style.display = "none"), 1300);
      }, 650);
    }
  }

  // Desktop hover
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Any click/tap attempt should fail + move away (prevents lucky clicks)
  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    e.stopPropagation();
    moveNoButton();
  });
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    arena.style.display = "none";
    prompt.style.display = "none";
    congrats.classList.add("visible");
    result.style.display = "block";
  });
});

  </script>
</body>
</html>
